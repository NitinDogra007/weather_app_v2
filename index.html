<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/e64dad972c.js"
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
		<title>Weather App V2</title>
	</head>
	<body>
		<section class="container">
			<!-- Input Field Search -->
			<div class="weather_header">
				<form action="" class="weather_search">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input
						type="text"
						class="city_name"
						placeholder="Search your City..."
					/>
				</form>
			</div>
			<div class="display_error"></div>

			<!-- Weather Main Data -->
			<div class="weather_body">
				<h1 class="weather_city"></h1>
				<p class="weather_date_time"></p>
				<div class="weather_data">
					<p class="weather_forecast"></p>
					<div class="weather_icon"></div>
				</div>
				<p class="weather_temperature"></p>
				<div class="weather_minmax">
					<p class="weather_min"></p>
					<p class="weather_max"></p>
				</div>
			</div>

			<!-- Weather Extra Data -->
			<section class="weather_info">
				<div class="weather_card">
					<i class="fa-solid fa-droplet"></i>
					<div>
						<p>Feels Like</p>
						<p class="weather_feelsLike">15&#176</p>
					</div>
				</div>
				<div class="weather_card">
					<i class="fa-solid fa-droplet"></i>
					<div>
						<p>Humidity</p>
						<p class="weather_humidity"></p>
					</div>
				</div>
				<div class="weather_card">
					<i class="fa-solid fa-wind"></i>
					<div>
						<p>Wind</p>
						<p class="weather_wind"></p>
					</div>
				</div>
				<div class="weather_card">
					<i class="fa-solid fa-gauge-high"></i>
					<div>
						<p>Pressure</p>
						<p class="weather_pressure">15&#176</p>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
